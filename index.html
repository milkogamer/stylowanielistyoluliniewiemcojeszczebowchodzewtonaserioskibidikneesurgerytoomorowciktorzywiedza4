<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylizacja marginesów i odstępów</title>
    <style>
        ol {
            margin: 30px;
            padding: 0;
            list-style-type: decimal;
        }

        ol li {
            margin-bottom: 15px;
        }

        ol {
            text-align: right;
        }
    </style>
</head>
<body>
    <ol>
        <li> 1</li>
        <li>2</li>
        <li> </li>
        <li> 4</li>
        <li> 5</li>
        <li> 6</li>
        <li>7</li>
        <li> 8</li>
        <li> 9</li>
        <li> 10</li>
    </ol>
</body>
</html>
